<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advento de Natal - Crescer</title>
    <meta name="description" content="Um guia interativo de 25 dias para celebrar o Advento de Natal em família.">
    
    <!-- Tailwind CSS (via CDN for simplicity in this setup, though build step is recommended for larger apps) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400;700;900&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              christmas: {
                red: '#D42426',    // Tom original de vermelho (backup)
                green: '#165B33',  // Tom original de verde (backup)
                gold: '#F6921E',   // Laranja Ouro da Logo
                cream: '#FDDCA9',  // Pêssego da Logo
                dark: '#DA4816',   // Terracota da Logo (usado como cor primária forte)
                slate: '#4A4A4A'   // Cinza Chumbo da Logo
              }
            },
            fontFamily: {
              script: ['"Great Vibes"', 'cursive'],
              display: ['"Mountains of Christmas"', 'cursive'],
              body: ['"Lato"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      .snow-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        overflow: hidden;
      }
      .snowflake {
        position: absolute;
        top: -10px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: fall linear infinite;
      }
      @keyframes fall {
        to {
          transform: translateY(100vh);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-[#FFFDF5] text-[#4A4A4A]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
