<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advento de Natal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400;700;900&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              christmas: {
                red: '#D42426',
                green: '#165B33',
                gold: '#F8B229',
                cream: '#F3E5AB',
                dark: '#0F2C1F'
              }
            },
            fontFamily: {
              script: ['"Great Vibes"', 'cursive'],
              display: ['"Mountains of Christmas"', 'cursive'],
              body: ['"Lato"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      .snow-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        overflow: hidden;
      }
      .snowflake {
        position: absolute;
        top: -10px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: fall linear infinite;
      }
      @keyframes fall {
        to {
          transform: translateY(100vh);
        }
      }
    </style>
